<div class="grid">
  <div class="col-12 md:col-12">
    <div class="flex justify-content-between align-items-center mb-4">
      <h1 class="m-0">Reporte de ventas</h1>
      <p-button
        label="Insertar venta"
        styleClass="p-button-success"
        (onClick)="insertVenta()"
      ></p-button>
    </div>

    <div class="flex justify-content-end gap-3 mb-4">
      <div class="flex align-items-center gap-2">
        <span>Desde:</span>
        <p-calendar
          [(ngModel)]="fechaInicio"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
        ></p-calendar>
        <span>Hasta:</span>
        <p-calendar
          [(ngModel)]="fechaFin"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
        ></p-calendar>
        <p-button
          label="Filtrar"
          (onClick)="filtrarPorFecha()"
          styleClass="p-button-outlined"
        ></p-button>
        <p-button
          label="Limpiar"
          (onClick)="limpiarFiltroFecha()"
          styleClass="p-button-outlined p-button-secondary"
        ></p-button>
      </div>

      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          placeholder="Buscar"
          (input)="applyFilterGlobal($any($event.target).value)"
        />
      </span>
    </div>

    <p-table
      #tablaVentas
      [value]="ventas"
      [tableStyle]="{ 'min-width': '50rem' }"
      [paginator]="true"
      [rows]="6"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} de {last} entradas de {totalRecords} ventas"
      [rowsPerPageOptions]="[6, 10, 20, 50]"
      [globalFilterFields]="['total', 'fecha_venta']"
      styleClass="p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="fecha_venta">
            Fecha de venta
            <p-sortIcon field="fecha_venta"></p-sortIcon>
          </th>
          <th pSortableColumn="total">
            Total
            <p-sortIcon field="total"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venta>
        <tr>
          <td>{{ venta.fecha_venta | date : "dd/MM/yyyy" }}</td>
          <td>{{ venta.total }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-toast></p-toast>
